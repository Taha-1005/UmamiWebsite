      class="menuToggle"
      id="mobileMenu"
      onclick="(function(){
        const navBar = document.getElementById('navPar');

          navBar.setAttribute('style', 'display: none');
          navBar.hidden = false;
        }
        else {
          navBar.setAttribute('style', 'display: flex');
          navBar.hidden = true;
        }
        console.log(navBar.hidden);
      })();"
