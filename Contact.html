<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Pages/Contact/contact.css" />
    <link rel="stylesheet" type="text/css" href="fontStyles.css" />
    <title>Contact</title>
  </head>
  <body class="contact">
    <div id="header"></div>
    <div class="formContactContainer">
      <div class="formContactContainerHalf"><p>CONTACT</p></div>
      <div class="formContactContainerHalf"></div>
    </div>
    <div class="formContainer">
      <div class="formDetails">
        <div class="detailRow">
          <div class="specificDetail">
            First Name
            <input maxlength="{100}" />
          </div>
          <div class="specificDetail">
            Last Name
            <input maxlength="{100}" />
          </div>
        </div>
        <div class="detailRow">
          <div class="specificDetail">
            Email*
            <input maxlength="{100}" required="{true}" type="email" />
          </div>
          <div class="specificDetail">
            Phone
            <input maxlength="{100}" />
          </div>
        </div>
        <div class="feedbackRow">
          Leave us a message...
          <textarea></textarea>
        </div>
        <div class="formButtonContainer">
          <button>Submit</button>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script>
      fetch('./../Pages/Header/Header.html')
        .then((response) => response.text())
        .then((content) => {
          document.getElementById('header').innerHTML = content;
        })
        .catch((error) => {
          console.error('Error loading included content:', error);
        });

      fetch('./../Pages/Footer/Footer.html')
        .then((response) => response.text())
        .then((content) => {
          document.getElementById('footer').innerHTML = content;
        })
        .catch((error) => {
          console.error('Error loading included content:', error);
        });
    </script>
  </body>
</html>
