<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="fontStyles.css" />
    <title>Umami</title>
  </head>
  <body class="homePage">
    <div id="header"></div>
    <div class="homePageTextContainer">
      <div class="homePageTextContainerHalf">
        <div class="homePageText"><p>YOUR FIFTH SENSE OF TASTE</p></div>
      </div>
      <div class="homePageTextContainerHalf"></div>
    </div>
    <div class="linkedIn">
      <img src="./linkedIn.png" />
    </div>
    <div class="footerWrapper" id="footer"></div>
    <script>
      fetch('./../Pages/Header/Header.html')
        .then((response) => response.text())
        .then((content) => {
          document.getElementById('header').innerHTML = content;
        })
        .catch((error) => {
          console.error('Error loading included content:', error);
        });

      fetch('./../Pages/Footer/Footer.html')
        .then((response) => response.text())
        .then((content) => {
          document.getElementById('footer').innerHTML = content;
        })
        .catch((error) => {
          console.error('Error loading included content:', error);
        });
    </script>
  </body>
</html>
