<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Pages/Brands/brands.css" />
    <link rel="stylesheet" type="text/css" href="fontStyles.css" />
    <title>Brands</title>
  </head>
  <body class="brands">
    <div id="header"></div>
    <div class="brandsGrid">
      <div class="brandsRow">
        <div class="brandsCol1">
          <a href="/Loft.html">
            <img src="./Pages/Brands/Images/loftImage.png" />
          </a>
          <a href="/Loft.html">
            <p>DISCOVER LOFT</p>
          </a>
        </div>
        <div class="brandsCol2"><p>DINE IN // MODERN FAST FOOD</p></div>
        <div class="brandsCol3">
          <a href="Tobo.html">
            <img src="./Pages/Brands/Images/toboImage.png" />
          </a>
          <a href="Tobo.html"> <p>DISCOVER TOBO</p></a>
        </div>
      </div>
    </div>
    <div id="footer"></div>

    <!-- <div class="footerWrapper">
      <div class="footerHalf">
      </div>
      <div class="footerHalf"></div>
    </div> -->
    <script>
      fetch('./../Pages/Header/Header.html')
        .then((response) => response.text())
        .then((content) => {
          document.getElementById('header').innerHTML = content;
        })
        .catch((error) => {
          console.error('Error loading included content:', error);
        });

      fetch('./../Pages/Footer/Footer.html')
        .then((response) => response.text())
        .then((content) => {
          document.getElementById('footer').innerHTML = content;
        })
        .catch((error) => {
          console.error('Error loading included content:', error);
        });
    </script>
  </body>
</html>
