<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Pages/Brands/brands.css" />
    <link rel="stylesheet" type="text/css" href="fontStyles.css" />
    <title>Brands</title>
  </head>
  <body class="brands">
    <div id="header"></div>
    <div class="brandsRow">
      <div class="brandsCol1">
        <a href="/Loft.html">
          <img src="./Pages/Brands/Images/loftImage.png" />
        </a>
      </div>
      <div class="brandsCol2">DINE IN // MODERN FAST FOOD</div>
      <div class="brandsCol3">
        <a href="Tobo.html">
          <img src="./Pages/Brands/Images/toboImage.png" />
        </a>
      </div>
    </div>
    <div class="footerWrapper" id="footer"></div>
    <script>
      fetch('./../Pages/Header/Header.html')
        .then((response) => response.text())
        .then((content) => {
          document.getElementById('header').innerHTML = content;
        })
        .catch((error) => {
          console.error('Error loading included content:', error);
        });

      fetch('./../Pages/Footer/Footer.html')
        .then((response) => response.text())
        .then((content) => {
          document.getElementById('footer').innerHTML = content;
        })
        .catch((error) => {
          console.error('Error loading included content:', error);
        });
    </script>
  </body>
</html>
