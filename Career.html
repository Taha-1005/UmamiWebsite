<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Pages/Career/career.css" />
    <link rel="stylesheet" type="text/css" href="fontStyles.css" />
    <title>Career</title>
  </head>
  <body class="contact">
    <div id="header"></div>
    <div class="formContactContainer">
      <div class="formContactContainerHalf"><p>CAREER</p></div>
      <div class="formContactContainerHalf"></div>
    </div>
    <div class="formContainer">
      <div class="formDetails">
        <div class="detailRow">
          <div class="specificDetail">
            Name
            <input maxlength="{100}" />
          </div>
          <div class="specificDetail">
            Qualification
            <input maxlength="{100}" />
          </div>
        </div>
        <div class="detailRow">
          <div class="specificDetail">
            Email*
            <input maxlength="{100}" required="{true}" type="email" />
          </div>
          <div class="specificDetail">
            Phone
            <input maxlength="{100}" />
          </div>
        </div>
        <div class="resumeRow">
          <span id="SpanFileUpload">
            <i aria-hidden="true">
              <img src="./Pages/Career/Images/upload_umami.png"
            /></i>
            <label id="lblAttachResume">Attach Your Resume</label>
          </span>
          <input
            type="file"
            accept=".pdf"
            name="FileUploadResume"
            id="FileUploadResume"
          />
        </div>
        <div class="formButtonContainer">
          <button>Submit</button>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script>
      fetch('./../Pages/Header/Header.html')
        .then((response) => response.text())
        .then((content) => {
          document.getElementById('header').innerHTML = content;
        })
        .catch((error) => {
          console.error('Error loading included content:', error);
        });

      fetch('./../Pages/Footer/Footer.html')
        .then((response) => response.text())
        .then((content) => {
          document.getElementById('footer').innerHTML = content;
        })
        .catch((error) => {
          console.error('Error loading included content:', error);
        });
    </script>
  </body>
</html>
